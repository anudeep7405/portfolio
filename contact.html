                <div class="info-item">
                    <i class="fas fa-phone"></i>
                 <span>9606395719</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                 <span>anudeep7405@gmail.com.com</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
